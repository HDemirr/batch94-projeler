<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="txtSayi1" placeholder="Baslangici giriniz">
    <input type="text" name="" id="txtSayi2" placeholder="Btisi giriniz">
    <button onclick = "hesapla()">Hesapla</button>
    <h1 id="sonuc"></h1>

    <script>

        function hesapla(){
            let sayi1 = document.querySelector("#txtSayi1").value;
            let sayi2 = document.querySelector("#txtSayi2").value;
            let toplam=0;
            let temp; // 1. yer degistirme algoritması.gecici bir degisken tanımladık

            sayi1 = Number(sayi1);
            sayi2 = Number(sayi2);
            // console.log (sayi1,sayi2);

            if (sayi2<sayi1){
                temp=sayi1; // sayi1 i temp e,sayi2 yi sayi1 e,temp i sayi1 e atadk
                sayi1 =sayi2;
                sayi2=temp;
            }

            if(sayi1==0  || sayi2 == 0){ // sayi girmeyip butona basılırsa 0 ve 0 gelir .bunu engelledik
                    alert("Gecerli bir sayi giriniz");
                    return;
            }



            for( let  i=sayi1; i<=sayi2;i++){
                    // console.log(i); dongünün calısmasının kontrolü
                    if (i%7==0){
                        toplam++;
                        console.log(i); // sayilari görmek icin ekledik

                    }
            }
            document.querySelector("#sonuc").innerHTML =toplam;


        }


    </script>

</body>
</html>
