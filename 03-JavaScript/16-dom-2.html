<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pink{ /* asagıda böyle bir class yok JS ile (add) ekleyecegiz */
            background-color: pink;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <h1 id="baslik" class="name blue red">Merhaba</h1>

    <script>

        let stiller = document.querySelector("#baslik").classList; //h1 classl list
        console.log(stiller); 
        stiller.add("pink") // stillerin class listine pink i ekledik

        document.querySelector("#baslik").classList.add("yellow");
        document.querySelector("#baslik").classList.remove("yellow");
    </script>
</body>
</html>
