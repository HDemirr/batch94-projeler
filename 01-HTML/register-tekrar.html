<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
      
      <table>
            <tr>
                <td>
                    <label for="isim">Isim</label>
                </td>
                <td>
                    <input type="text" name="isim" id="isim" required minlength="4" maxlength="30">
                </td><!-- zorunlu olarak veya na kadar karakter,sayı girmesini istiorsak inptulara required maxlength,minlengthgiriyoruz -->
            </tr>
            <tr>
                <td>
                    <label for="dogum">Dogum Tarihi</label>
                </td>
                <td>
                    <input type="date" name="dogum" id="dogum" required minlength="2010-03-12">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="eposta">Eposta</label>
                </td>
                <td>
                    <input type="email" name="eposta" id="eposta" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sifre">Sifre</label>
                </td>
                <td>
                    <input type="password" name="sifre" id="sifre" required>
                </td>
            </tr>
            <tr>
                <td></td> <!-- bu sütunu bos geciyoruz -->
                <td>
                    <input type="submit" value="Kaydet">
                </td>
            </tr>
        </table>



   </form>
</body>
</html>
