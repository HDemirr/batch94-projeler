<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
      <label for="ad">Adi Soyadi</label>
      <input type="text" name="ad" id="ad" minlength="4" maxlength="30"required> <br> 
      <!-- maxlength minlength karakterler text  icindir min-max ise girilmesi gereken rakamların büyüklügü icindir  -->

      <label for="yas">Numara</label>
      <input type="number" name="yas" id="yas" min="8" max="100"> <br>

      <label for="">Eposta</label>
      <input type="email" name="eposta" id="eposta" required> <br> <!-- required ile zorunlu yaptık -->

      <label for="sifre">Sifre</label>
      <input type="password" name="sifre" id="sifre"> <br>
<!-- label ın for u ile input un id si aynı olursa yazıya tıklama yapınca pencere secilmis olur-->
      <label for="q">Arama</label>
      <input type="search" name="q" id="q"> <br>

      <label for="">Site</label>
      <input type="url" name="" id=""> <br>


     <label for="">Telefon</label>
     <input type="tel" name="" id="">  

     <input type="hidden" name="id" value="456"> <!-- id si 456 olanlar gider hidden olur --> <br>

     <input type="submit" value="Gönder"> <!-- sunucuya submit ile gönderiyoruz -->


    </form>
</body>
</html>
